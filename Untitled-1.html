<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Untuk Iswatun Khasanah</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #d0eaff, #fef6ff);
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #ffffffdd;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
            max-width: 650px;
            margin: auto;
        }

        img {
            width: 320px;
            border-radius: 15px;
            border: 5px solid #8ecae6;
            box-shadow: 0 0 20px #90e0ef;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        h1 {
            background: linear-gradient(to right, #ff6ec4, #7873f5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            margin-bottom: 15px;
        }

        p {
            font-size: 18px;
            color: #4a4a4a;
            background: linear-gradient(to right, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="123.jpg" alt="Foto Adik Kesayangan">
    <h1>Untuk Iswatun Khasanah</h1>
    <p>
        BENERIN CIPUTNYA KOCAK<br>
    </p>
</div>

</body>
</html>
